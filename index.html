<html>
  <head>
    <meta charset="utf-8">
    <title>Random Quotes</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
      crossorigin="anonymous">
  </head>
  <body>
    <h1 class="text-center">Random Quotes</h1>

    <div id="quote-box" class="card p-3">

      <p id="text" class="h3 mb-2"></p>

      <span id="author" class="text-end mb-2 h6"></span>

      <div class="d-flex justify-content-between">
        <a href="http://twitter.com/intent/tweet" id="tweet-quote" target="_blank" class="btn btn-sm btn-info">Tweet</a>
        <button id="new-quote" onClick="change_quote()" class="btn btn-sm btn-primary">New Quote</button>
      </div>
    </div>

    <script src="main.js"></script>
    
  </body>
</html>
